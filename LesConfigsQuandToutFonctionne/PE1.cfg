!

!
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
!
hostname PE1
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
!
ip vrf RED
 rd 4:4
 route-target export 4:4
 route-target import 4:4
 !
ip vrf RED2
 rd 5:5
 route-target export 5:5
 route-target import 5:5
!
!
!
!
!
!
no ip domain lookup
no ipv6 cef
!
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
!
!
!
!
!
!
!
interface Loopback0
 ip address 1.1.1.1 255.255.255.255
 ip ospf 1 area 0
!
interface FastEthernet0/0
 ip vrf forwarding RED2
 ip address 192.168.200.1 255.255.255.0
 negotiation auto
!
interface GigabitEthernet1/0
 ip address 192.168.1.1 255.255.255.0
 ip ospf 1 area 0
 negotiation auto
!
interface GigabitEthernet2/0
 ip vrf forwarding RED
 ip address 192.168.100.1 255.255.255.0
 negotiation auto
!
router ospf 1
 mpls ldp autoconfig
!
router bgp 1
 bgp log-neighbor-changes
 neighbor 4.4.4.4 remote-as 1
 neighbor 4.4.4.4 update-source Loopback0
 !
 address-family ipv4
  neighbor 4.4.4.4 activate
  neighbor 4.4.4.4 next-hop-self
 exit-address-family
 !
 address-family vpnv4
  neighbor 4.4.4.4 activate
  neighbor 4.4.4.4 send-community extended
 exit-address-family
 !
 address-family ipv4 vrf RED
  neighbor 192.168.100.2 remote-as 3
  neighbor 192.168.100.2 activate
 exit-address-family
  !
 address-family ipv4 vrf RED2
  neighbor 192.168.200.2 remote-as 2
  neighbor 192.168.200.2 activate
 exit-address-family
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
!
!
!
control-plane
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
